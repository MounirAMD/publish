<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Firebase</title>
<!-- Include Firebase JavaScript SDK from the CDN -->
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-database-compat.js"></script>

</head>
<body>

<h1>Send Book</h1>

<!-- Form to collect data -->
<form id="data-form">
  <label for="bookName">Book Name:</label>
  <input type="text" id="bookName" name="bookName" required><br><br>

  <label for="className">Class Name:</label>
  <input type="text" id="className" name="className" required><br><br>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

  <button type="submit">Submit</button>
</form>

<!-- Firebase Configuration -->
<script>
  var firebaseConfig = {
        apiKey: "AIzaSyCBwWBVOj9RA2FJQ9-6CtvGgwq13T7qRow",
        authDomain: "hello-a542c.firebaseapp.com",
        databaseURL: "https://hello-a542c-default-rtdb.firebaseio.com",
        projectId: "hello-a542c",
        storageBucket: "hello-a542c.appspot.com",
        messagingSenderId: "920422644124",
        appId: "1:920422644124:web:77189812f2b93437147059",
        measurementId: "G-RH74J0YTY3"
  };
  // Initialize Firebase
// Initialize Firebase
var firebaseApp = firebase.initializeApp(firebaseConfig);

  // Handle form submission
  document.getElementById("data-form").addEventListener("submit", function (e) {
    e.preventDefault();

    // Get input values
    var bookName = document.getElementById("bookName").value;
    var className = document.getElementById("className").value;
    var phoneNumber = document.getElementById("phoneNumber").value;

    // Reference to your Firebase database
    var database = firebase.database();
    var dataRef = database.ref("your_data_node"); // Replace "your_data_node" with your desired database node

    // Create a new data entry
    var newDataRef = dataRef.push();
    newDataRef.set({
      bookName: bookName,
      className: className,
      phoneNumber: phoneNumber
    });

    // Clear the form
    document.getElementById("data-form").reset();

    alert("Data added to Firebase!");
  });
</script>

</body>
</html>
